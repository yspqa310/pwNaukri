systeminfo.OperatingSystem=windows
systeminfo.version=10
systeminfo.user =Ysp
systeminfo.AppName=PlaywrightAutomation
systeminfo.AuthorName=Shaik Yakub Sajahan Pasha

extent.reporter.spark.start=true
extent.reporter.spark.out=mySpark.html
extent.reporter.spark.config=src/test/resources/ExtentReportConfig.xml
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device

#PDF Report
extent.reports.pdf.start=true
extent.reports.pdf.out=myTest.pdf
extent.reporter.pdf.start=true

#HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=MyTest.html
extent.reporter.html.vieworder=dashboard,author,test,category,device,exception


basefolder.name=reports/PlayWright_
basefolder.datetimepattern=d_MMM_YY HH mm ss

#Screenshot
screenshot.dir=reports/Screenshots/
screenshot.rel.path=../Screenshots/

#Base64
extent.reporter.spark.base64imagesrc=true
